
@main("Welcome to Play"){

    <script src='//cdnjs.cloudflare.com/ajax/libs/vue/0.9.2/vue.min.js'></script>
    <script src="@routes.Assets.at("javascripts/vue.js")" type="text/javascript"></script>

}  {
    <h3>Photos</h3>
    <div id="photoList">
        <div class="row">
            <div>
                Add photo: <input v-model="newTitle" placeholder="Image title" />
                <button type="button" v-on="click:addImage">Add</button>
            </div>
        </div>
            <!-- Example row of columns -->
        <div class="row">
            <div class="col-md-4 text-center" v-repeat="photos">
                <h2>{{title}}</h2>
                <p><img src="//dummyimage.com/200x200/333/fff.png"/></p>
                <p><a class="btn btn-default" href="#" v-on="click:removePhoto(id, $index, $event)" role="button">Delete</a></p>
            </div>
        </div>
    </div>
}
